<!DOCTYPE html>
<html>
<head>
    <title>Car Sales Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }
        .card {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        input {
            width: 80px;
            padding: 10px;
            margin: 5px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            background: #0077cc;
            color: white;
            font-size: 16px;
            border-radius: 8px;
        }
        #result {
            margin-top: 20px;
            font-size: 22px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸš— Car Sales Predictor</h1>
        <p>Enter the last 6 months of sales:</p>

        <form id="predictForm">
            <input type="number" id="m1" required>
            <input type="number" id="m2" required>
            <input type="number" id="m3" required><br>
            <input type="number" id="m4" required>
            <input type="number" id="m5" required>
            <input type="number" id="m6" required><br>
            <button type="submit">Predict</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById("predictForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const values = [
                Number(document.getElementById("m1").value),
                Number(document.getElementById("m2").value),
                Number(document.getElementById("m3").value),
                Number(document.getElementById("m4").value),
                Number(document.getElementById("m5").value),
                Number(document.getElementById("m6").value)
            ];

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ sales_data: values })
            });

            const result = await response.json();
            document.getElementById("result").innerText =
                "Predicted next month's sales: " + result.prediction;
        });
    </script>
</body>
</html>
